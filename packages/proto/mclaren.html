<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Luminance</title>
    <link rel="icon" href="./images/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Racing+Sans+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/tokens.css" />
    <link rel="stylesheet" href="./styles/page.css" />
    <link rel="stylesheet" href="./styles/grid.css" />
    <link rel="stylesheet" href="./styles/team.css" />
  </head>
  <body class="page">
    <mu-auth provides="blazing:auth">
      <header-element name="McLaren"></header-element>
      <article class="team">
        <figure>
          <img
            src="./images/2025mclarencarright.avif"
            alt="Sideprofile of McLaren's 2025 car facing right."
            width="400"
          />
        </figure>
        <main>
          <h2>Ranking:</h2>
          <ul>
            <li>WCC Position: 1</li>
            <li>Current Points: 623</li>
          </ul>
          <h2>Drivers</h2>
          <ul>
            <li>
              Oscar Piastri
              <ul>
                <li>Car Number: 81</li>
                <li>Joined Team: 2023</li>
              </ul>
            </li>
            <li>
              Lando Norris
              <ul>
                <li>Car Number: 4</li>
                <li>Joined Team: 2017</li>
              </ul>
            </li>
          </ul>
        </main>
      </article>
    </mu-auth>
    <script src="./scripts/darkmode.js"></script>
    <script type="module">
      import { define, Auth } from "@calpoly/mustang";
      import { HeaderElement } from "/src/header.js";
      define({
        "header-element": HeaderElement,
        "mu-auth": Auth.Provider,
      });
    </script>
  </body>
</html>
